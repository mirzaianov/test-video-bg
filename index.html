<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/icons/favicon.svg"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Test Video Background</title>
    <meta
      name="description"
      content="We're here to make healthy living effortless, so you can live longer and

    <div class="video-wrapper video-mask">
      <video
        playsinline
        muted
        autoplay
        loop
      >
        <source
          src="assets/video/video.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div class="text-wrapper text-mobile">
      <p>
        We're here
        <span class="mask mask1"></span>
        to
        <span class="mask mask2"></span>
        make
        <span class="mask mask3"></span>
        healthy living effortless, so you can
        <span class="mask mask4"></span>
        live longer and happier
        <span class="mask mask5"></span>
      </p>
    </div>
    <div class="text-wrapper text-desktop">
      <p>
        We're here
        <span class="mask mask1"></span>
        to make healthy
        <span class="mask mask2"></span>
        living effortless, so you can
        <span class="mask mask3"></span>
        live longer and happier
        <span class="mask mask4"></span>

</html>
